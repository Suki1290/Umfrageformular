<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            freeCodeCamp SurveyForm
        </title>
          <link rel="stylesheet" href="css/styles.css">

    </head>


<body>
    
      <p id="description"> Thanking you for taking the time to help us improve the platform</p>
      <div class="picture"><img src="img/Umfrage.jpg" alt="Bild eines Umfrageformulars"> </div>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name" >Name <br> <input id="name" type="text" placeholder="Enter your Name"required/> </label>
      <label id="email-label"  for="email"><br>Email <br> <input id="email" name="email" type="email" placeholder="Enter your Email" required/> </label>
      <label id="number-label" for="number"><br>Age<br> <input id="number" type="number" min="0" max="100" pattern="[0-9]" placeholder="59"/> </label>
       
      <label id="role"><br>Which option best describes your current role?<br>
        <select id="dropdown" name="dropdown">
          <option  value="">Select current role</option>
          <option  value="1">Student</option>
          <option  value="2">Full Time Job</option>
          <option  value="3">Full Time Learner</option>
          <option  value="4">Prefer not to say</option>
          <option  value="5">Other</option>
        </select>
      </label>
   
<br><br>
      
      <label>Would you recommend freeCodeCamp to a friend?<br></label>
      <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitley"/>Definitley<br></label>

      <label for="Maybe"><input id="Maybe" type="radio" name="recommendation" value="Maybe"/>Maybe<br></label>

      <label for="Not sure"><input id="Not sure" type="radio" name="recommendation" value="Not sure"/>Not sure</label>

<br><br>

      <label id="favorites">What is your favorite feature of freeCodeCamp?<br>
        <select id="dropdown" name="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challanges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      
    

  <br><br>

      <label>What would you like to see improved? (Check all that apply)</label>
<br>
<label for="suggestion1"><input id="suggestion1" type="checkbox" name="improvements" value="Front-end Projects"/>Front-end Projects<br></label>

<label for="suggestion2"><input id="suggestion2" type="checkbox" name="improvements" value="Back-end Projects"/>Back-end Projects<br> </label>

<label for="suggestion3"><input id="suggestion3" type="checkbox" name="improvements" value="Data Visualization"/>Data Visualization<br></label>

<label for="suggestion4"><input id="suggestion4" type="checkbox" name="improvements" value="Challenges"/>Challenges<br></label>

<label for="suggestion4"><input id="suggestion4" type="checkbox"name="improvements" value="Open Source Community"/>Open Source Community<br></label>

<label for="suggestion5"><input id="suggestion5" type="checkbox" name="improvements" value="Gitter help rooms"/>Gitter help rooms<br></label>

<label for="suggestion5"><input id="suggestion5" type="checkbox" name="improvements" value="Videos">Videos<br></label>

<label for="suggestion6"><input id="suggestion6" type="checkbox" name="improvements" value="City Meetups"/>City Meetups<br></label>

<label for="suggestion7"><input id="suggestion7" type="checkbox" name="improvements" value="Wiki"/>Wiki<br></label>

<label for="suggestion8"><input id="suggestion8" type="checkbox" name="improvements" value="Forum"/>Forum<br></label>

<label for="suggestion9"><input id="suggestion9" type="checkbox" name="improvements" value="Additional Courses"/>Additional Courses</label>

<br><br>


  <label for="comments and suggestions">Any comments or suggestions?</label><br>
  <textarea placeholder="Enter your comment here..."></textarea>

<br><br>

<label>  <button id="submit" type="submit">Submit</button>
</label>
</fieldset>






    
   </form>
</body>
  </html>
